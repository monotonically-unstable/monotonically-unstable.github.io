---
layout: default
comments: true
---
<div class="english-post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="english post-content" id="main_content">
  {{ content }}
  </article>

  {% if page.comments %}
  <script id="dsq-count-scr" src="//monotonically-unstable.disqus.com/count.js" async></script>
  <div id="disqus_thread"></div>
  {% endif %}

</div>
