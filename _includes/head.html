<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <script src="{{ "/javascripts/google-code-prettify/run_prettify.js" | prepend: site.baseurl}} "></script>
    <script src="{{ "/javascripts/countable.js" | prepend: site.baseurl}} "></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/dark_code.css" | prepend: site.baseurl }}">

<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

<script>
    function calculate_reading_time() {
        readingTimeDiv = document.getElementById("reading_time_estimation");
        changeReadingEstimation = function(counter) {
            var wpm = 200,
            estimatedRaw = counter.words / wpm,
            minutes = Math.round(estimatedRaw);

            var effectiveTime = (minutes < 1) ? "a couple of secs" : minutes + " min read";
            readingTimeDiv.innerHTML = effectiveTime
        }

        article = document.getElementById("main_content")
        if (article !== null && readingTimeDiv !== null) 
            article.onload = Countable.count(article, changeReadingEstimation)
    }
</script>
